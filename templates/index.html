<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe-Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CodeMirror for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/stex/stex.min.js"></script>
    <!-- PDF.js for advanced PDF viewing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #151515;
            --bg-tertiary: #1a1a1a;
            --bg-elevated: #222222;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent: #ff6b35;
            --accent-glow: rgba(255, 107, 53, 0.3);
            --accent-secondary: #3b82f6;
            --success: #4ade80;
            --error: #f87171;
            --border: #2a2a2a;
            --border-hover: #3a3a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, var(--bg-primary) 0%, #0a0a0a 100%);
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 1.5rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--accent) 0%, #ff8f5a 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Chat Sessions Sidebar */
        .sessions-sidebar {
            width: 200px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: width 0.2s ease, margin 0.2s ease;
            overflow: hidden;
        }

        .sessions-sidebar.collapsed {
            width: 0;
            border-right: none;
        }

        .sessions-header {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .sessions-header h3 {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .sessions-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sessions-toggle:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .sessions-toggle svg {
            width: 16px;
            height: 16px;
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .session-item {
            padding: 0.6rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.15s ease;
            white-space: nowrap;
            overflow: hidden;
        }

        .session-item:hover {
            background: var(--bg-tertiary);
        }

        .session-item.active {
            background: var(--accent);
            color: white;
        }

        .session-item .session-icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .session-item .session-name {
            flex: 1;
            font-size: 0.85rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-item .session-delete {
            opacity: 0;
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 2px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .session-item:hover .session-delete {
            opacity: 0.7;
        }

        .session-item .session-delete:hover {
            opacity: 1;
            background: rgba(255,255,255,0.1);
        }

        .session-item .session-delete svg {
            width: 14px;
            height: 14px;
        }

        .new-session-btn {
            margin: 0.5rem;
            padding: 0.6rem;
            background: var(--bg-tertiary);
            border: 1px dashed var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            transition: all 0.15s ease;
        }

        .new-session-btn:hover {
            background: var(--bg-elevated);
            border-color: var(--accent);
            color: var(--accent);
        }

        .new-session-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Collapsed sidebar toggle button */
        .sidebar-expand-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-left: none;
            border-radius: 0 6px 6px 0;
            padding: 0.75rem 0.25rem;
            cursor: pointer;
            color: var(--text-secondary);
            z-index: 10;
            display: none;
        }

        .sidebar-expand-btn:hover {
            background: var(--bg-tertiary);
            color: var(--accent);
        }

        .sessions-sidebar.collapsed + .sidebar-expand-btn {
            display: flex;
        }

        .sidebar-expand-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Editor Panel - LEFT */
        .editor-panel {
            width: 400px;
            min-width: 200px;
            max-width: 60%;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .editor-panel.collapsed {
            width: 0;
            min-width: 0;
            border-right: none;
        }

        .editor-panel.resizing {
            transition: none;
        }

        /* Resize handles */
        .resize-handle {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 8px;
            cursor: col-resize;
            background: transparent;
            z-index: 1000;
            transition: background 0.2s;
        }

        .resize-handle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 40px;
            background: var(--border);
            border-radius: 2px;
            transition: background 0.2s, height 0.2s;
        }

        .resize-handle:hover::after,
        .resize-handle.active::after {
            background: var(--accent);
            height: 60px;
        }

        .resize-handle-right {
            right: -4px;
        }

        .resize-handle-left {
            left: -4px;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 1rem;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            min-height: 44px;
        }

        .panel-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .panel-title svg {
            width: 16px;
            height: 16px;
            stroke: var(--accent);
        }

        .editor-wrapper {
            flex: 1;
            overflow: hidden;
        }

        #latex-editor {
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            border: none;
            padding: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            line-height: 1.4;
            color: var(--text-primary);
            resize: none;
            outline: none;
        }

        /* CodeMirror styling */
        .CodeMirror {
            height: 100% !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 12px !important;
            line-height: 1.5 !important;
            background: var(--bg-primary) !important;
        }

        .CodeMirror-gutters {
            background: var(--bg-secondary) !important;
            border-right: 1px solid var(--border) !important;
        }

        .CodeMirror-linenumber {
            color: var(--text-muted) !important;
        }

        .editor-wrapper .CodeMirror {
            border-radius: 0;
        }

        /* LaTeX syntax colors */
        .cm-s-dracula .cm-keyword { color: #ff79c6 !important; }
        .cm-s-dracula .cm-tag { color: #ff6b35 !important; }
        .cm-s-dracula .cm-bracket { color: #f8f8f2 !important; }
        .cm-s-dracula .cm-atom { color: #bd93f9 !important; }
        .cm-s-dracula .cm-number { color: #bd93f9 !important; }
        .cm-s-dracula .cm-comment { color: #6272a4 !important; font-style: italic; }
        .cm-s-dracula .cm-string { color: #f1fa8c !important; }
        .cm-s-dracula .cm-variable { color: #50fa7b !important; }
        .cm-s-dracula .cm-variable-2 { color: #8be9fd !important; }

        .panel-footer {
            display: flex;
            gap: 0.5rem;
            padding: 0.6rem;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
        }

        /* Preview Panel - CENTER */
        .preview-panel {
            flex: 1;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .pdf-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #404040;
            position: relative;
            overflow: hidden;
        }

        .pdf-placeholder {
            text-align: center;
            color: var(--text-muted);
            padding: 2rem;
        }

        .pdf-placeholder svg {
            width: 48px;
            height: 48px;
            stroke: var(--text-muted);
            margin-bottom: 0.75rem;
            opacity: 0.5;
        }

        .pdf-placeholder p {
            font-size: 0.85rem;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            display: none;
            overflow: auto;
            position: relative;
        }

        .pdf-viewer-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            min-height: 100%;
        }

        #pdf-page-container {
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        #pdf-canvas {
            display: block;
        }

        /* PDF.js text layer for text selection */
        .textLayer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            line-height: 1.0;
        }

        .textLayer > span {
            color: transparent;
            position: absolute;
            white-space: pre;
            cursor: text;
        }

        .textLayer > span::selection {
            background: rgba(0, 100, 200, 0.3);
        }

        .textLayer > span::-moz-selection {
            background: rgba(0, 100, 200, 0.3);
        }

        .synctex-highlight {
            position: absolute;
            background: rgba(255, 107, 53, 0.3);
            border: 2px solid var(--accent);
            pointer-events: none;
            display: none;
            transition: opacity 0.3s;
        }

        .synctex-highlight.visible {
            display: block;
            animation: synctex-flash 1.5s ease-out;
        }

        @keyframes synctex-flash {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Line highlight in CodeMirror */
        .synctex-line-highlight {
            background: rgba(255, 107, 53, 0.2) !important;
        }

        /* Custom context menu */
        .context-menu {
            position: fixed;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.4rem 0;
            min-width: 180px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            z-index: 10000;
            display: none;
        }

        .context-menu.visible {
            display: block;
        }

        .context-menu-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-primary);
            transition: background 0.15s;
        }

        .context-menu-item:hover {
            background: var(--bg-tertiary);
        }

        .context-menu-item svg {
            width: 16px;
            height: 16px;
            stroke: var(--text-secondary);
        }

        .context-menu-item.accent svg {
            stroke: var(--accent);
        }

        .context-menu-divider {
            height: 1px;
            background: var(--border);
            margin: 0.3rem 0;
        }

        .context-menu-item kbd {
            margin-left: auto;
            font-size: 0.7rem;
            color: var(--text-muted);
            background: var(--bg-primary);
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.success { background: var(--success); }
        .status-dot.error { background: var(--error); }
        .status-dot.loading { background: var(--accent); animation: pulse 1s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .status-text {
            color: var(--text-secondary);
        }

        /* Chat Panel - RIGHT */
        .chat-panel {
            width: 340px;
            min-width: 250px;
            max-width: 50%;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-panel.resizing {
            transition: none;
        }

        .chat-header {
            padding: 0.6rem 1rem;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-height: 44px;
        }

        .chat-header svg {
            width: 16px;
            height: 16px;
            stroke: var(--accent-secondary);
        }

        .chat-header span {
            font-weight: 500;
            font-size: 0.85rem;
            color: var(--text-secondary);
            flex: 1;
        }

        .clear-history-btn {
            background: transparent;
            border: none;
            padding: 0.3rem;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .clear-history-btn:hover {
            opacity: 1;
        }

        .clear-history-btn svg {
            width: 16px;
            height: 16px;
            stroke: var(--text-secondary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message {
            max-width: 95%;
            padding: 0.6rem 0.8rem;
            border-radius: 10px;
            font-size: 0.85rem;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            hyphens: auto;
        }

        .message.user {
            background: var(--accent);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: var(--bg-elevated);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.system {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-secondary);
            align-self: center;
            font-size: 0.8rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .message.user {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .checkpoint-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.25rem 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.7rem;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.3rem;
            align-self: flex-end;
        }

        .checkpoint-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.4);
            color: white;
        }

        .checkpoint-btn.active {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .checkpoint-btn svg {
            width: 12px;
            height: 12px;
        }

        .attachment-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.2rem 0.5rem;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 4px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 0.4rem;
        }

        .attachment-badge svg {
            width: 12px;
            height: 12px;
            opacity: 0.8;
        }

        .chat-input-area {
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
        }

        .file-upload-area {
            margin-bottom: 0.5rem;
        }

        .file-upload-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.6rem;
            background: var(--bg-elevated);
            border: 1px dashed var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .file-upload-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .file-upload-btn svg {
            width: 14px;
            height: 14px;
        }

        .file-upload-btn.has-file {
            border-color: var(--success);
            color: var(--success);
            border-style: solid;
        }

        #pdf-upload {
            display: none;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 0.4rem;
        }

        #chat-input {
            flex: 1;
            padding: 0.6rem 0.8rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            outline: none;
            resize: none;
            min-height: 38px;
            max-height: 100px;
        }

        #chat-input:focus {
            border-color: var(--accent-secondary);
        }

        #chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 38px;
            height: 38px;
            background: var(--accent-secondary);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #2563eb;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 16px;
            height: 16px;
        }

        .stop-btn {
            width: 38px;
            height: 38px;
            background: var(--error);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .stop-btn:hover {
            background: #dc2626;
        }

        .stop-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            padding: 0.5rem 0.9rem;
            border: none;
            border-radius: 6px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn svg {
            width: 14px;
            height: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #ff8f5a 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        .btn-secondary.active {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 0.85rem;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .toast.error { border-color: var(--error); }
        .toast.success { border-color: var(--success); }

        .toast-icon {
            width: 18px;
            height: 18px;
        }

        .toast.error .toast-icon { stroke: var(--error); }
        .toast.success .toast-icon { stroke: var(--success); }

        /* Loader */
        .loader {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .loader.active {
            display: flex;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 0.6rem 0.8rem;
            background: var(--bg-elevated);
            border-radius: 10px;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .editor-panel:not(.collapsed) {
                width: 320px;
            }
            .chat-panel {
                width: 280px;
            }
        }

        @media (max-width: 900px) {
            .editor-panel {
                display: none;
            }
            .chat-panel {
                width: 260px;
            }
        }

    <script>
        let currentPdfUrl = null;
        let currentJobId = null;
        let selectedPdfFile = null;
        let latexVisible = true;
        let checkpointCounter = 0;
        let chatHistory = { messages: [], latex: '', checkpoints: [] };
        let abortController = null;
        let latexEditor = null;
        let pdfDoc = null;
        let pdfPage = null;
        let pdfScale = 1.5;

        // Multi-session management
        const MAX_SESSIONS = 5;
        let sessions = [];
        let currentSessionId = null;
        let pendingRequests = {}; // Track pending requests per session

        function initSessions() {
            // Load sessions from localStorage
            const savedSessions = localStorage.getItem('vibe-resume-sessions');
            if (savedSessions) {
                sessions = JSON.parse(savedSessions);
            }
            
            // If no sessions, create the first one
            if (sessions.length === 0) {
                createNewSession(true);
            } else {
                // Load the last active session
                const lastActiveId = localStorage.getItem('vibe-resume-active-session');
                const sessionToLoad = sessions.find(s => s.id === lastActiveId) || sessions[0];
                switchToSession(sessionToLoad.id);
            }
            
            renderSessionsList();
        }

        function createNewSession(skipRender = false) {
            if (sessions.length >= MAX_SESSIONS) {
                showToast(`Maximum ${MAX_SESSIONS} chats allowed`, 'error');
                return;
            }
            
            // Find next available chat number
            const existingNumbers = sessions.map(s => {
                const match = s.name.match(/^Chat (\d+)$/);
                return match ? parseInt(match[1]) : 0;
            });
            let nextNum = 1;
            while (existingNumbers.includes(nextNum)) nextNum++;
            
            const newSession = {
                id: 'session-' + Date.now(),
                name: `Chat ${nextNum}`,
                createdAt: Date.now(),
                messages: [],
                latex: '',
                checkpoints: []
            };
            
            sessions.push(newSession);
            saveSessions();
            
            if (!skipRender) {
                renderSessionsList();
                switchToSession(newSession.id);
            } else {
                currentSessionId = newSession.id;
                chatHistory = { messages: [], latex: '', checkpoints: [] };
            }
            
            return newSession;
        }

        function renderChatMessages() {
            const messagesDiv = document.getElementById('chatMessages');
            // Keep only the system message
            messagesDiv.innerHTML = `<div class="message system">Upload a resume, paste a LinkedIn/Twitter URL, or describe your experience</div>`;
            
            // Re-render all messages from history
            chatHistory.messages.forEach(msg => {
                addMessageFromHistory(msg);
            });
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function switchToSession(sessionId) {
            // Save current session first
            saveCurrentSession();
            
            const session = sessions.find(s => s.id === sessionId);
            if (!session) return;
            
            currentSessionId = sessionId;
            localStorage.setItem('vibe-resume-active-session', sessionId);
            
            // Load session data
            chatHistory = {
                messages: session.messages || [],
                latex: session.latex || '',
                checkpoints: session.checkpoints || []
            };
            
            // Update UI
            renderChatMessages();
            
            // Show typing indicator if this session has a pending request
            if (pendingRequests[sessionId]) {
                addTypingIndicator();
                document.getElementById('sendBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'flex';
            } else {
                document.getElementById('sendBtn').style.display = 'flex';
                document.getElementById('stopBtn').style.display = 'none';
            }
            
            // Always update the LaTeX editor with the session's content
            if (latexEditor) {
                latexEditor.setValue(session.latex || '');
            }
            
            // Update active state in sidebar

        // PDF.js rendering with high resolution and text layer
        async function renderPDF(url) {
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');
            const textLayerDiv = document.getElementById('pdf-text-layer');
            const pageContainer = document.getElementById('pdf-page-container');
            
            // Clear previous text layer
            textLayerDiv.innerHTML = '';
            
            try {
                pdfDoc = await pdfjsLib.getDocument(url).promise;
                pdfPage = await pdfDoc.getPage(1);
                
                // Calculate scale to fit container width
                const container = document.getElementById('pdf-viewer');
                const containerWidth = container.clientWidth - 40;
                const viewport = pdfPage.getViewport({ scale: 1 });
                pdfScale = containerWidth / viewport.width;
                
                // Use higher resolution for crisp rendering (2x for retina displays)
                const outputScale = window.devicePixelRatio || 2;
                const scaledViewport = pdfPage.getViewport({ scale: pdfScale * outputScale });
                
                // Set canvas size to high resolution
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;
                
                // Scale canvas back down with CSS for display
                canvas.style.width = (scaledViewport.width / outputScale) + 'px';
                canvas.style.height = (scaledViewport.height / outputScale) + 'px';
                
                // Set container size
                pageContainer.style.width = (scaledViewport.width / outputScale) + 'px';
                pageContainer.style.height = (scaledViewport.height / outputScale) + 'px';
                
                // Render PDF at high resolution
                await pdfPage.render({
                    canvasContext: ctx,
                    viewport: scaledViewport
                }).promise;
                
                // Render text layer for text selection
                const textContent = await pdfPage.getTextContent();
                const textViewport = pdfPage.getViewport({ scale: pdfScale });
                
                // Position text layer
                textLayerDiv.style.width = textViewport.width + 'px';
                textLayerDiv.style.height = textViewport.height + 'px';
                
                // Use PDF.js text layer rendering
                pdfjsLib.renderTextLayer({
                    textContent: textContent,
                    container: textLayerDiv,
                    viewport: textViewport,
                    textDivs: []
                });
                
            } catch (error) {
                console.error('Error rendering PDF:', error);
            }
        }

        // Convert mouse event coordinates to PDF coordinates for SyncTeX
        function eventToPDFCoords(e) {
            const pageContainer = document.getElementById('pdf-page-container');
            const rect = pageContainer.getBoundingClientRect();
            
            // Get click position relative to page container (in CSS pixels)
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            // Convert CSS pixels directly to PDF points using display scale
            // rect.width/height are the CSS display sizes, pdfScale converts to PDF points
            return {
                x: clickX / pdfScale,
                y: clickY / pdfScale
            };
        }

            currentLineHighlight = line;
            
            // Remove after animation
            setTimeout(() => {

        // Synctex: LaTeX line -> Highlight PDF area
        async function syncToPDF(line) {
            if (!pdfPage || !currentJobId) {
                showToast('Compile the PDF first', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/synctex/forward/${currentJobId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ line: line + 1 }) // 1-indexed for synctex
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Convert PDF coords to canvas coords
                    // SyncTeX returns Y from TOP of page (same as canvas)
                    const canvasX = data.x * pdfScale;
                    const canvasY = data.y * pdfScale; // Don't flip - SyncTeX uses top-down Y
                    const width = Math.max(data.width * pdfScale, 400);
                    const height = Math.max(data.height * pdfScale, 20);
                    
                    console.log(`Sync to PDF: line ${line + 1} -> PDF(${data.x.toFixed(1)}, ${data.y.toFixed(1)}) -> canvas(${canvasX.toFixed(1)}, ${canvasY.toFixed(1)})`);
                    
                    showPDFHighlight(canvasX, canvasY, width, height);
                } else {
                    showToast(data.error || 'Could not find PDF position', 'error');
                }
            } catch (error) {
                showToast('SyncTeX error: ' + error.message, 'error');
            }
        }

        function showPDFHighlight(x, y, width, height) {
            const canvas = document.getElementById('pdf-canvas');
            const highlight = document.getElementById('synctex-highlight');
            const container = document.getElementById('pdf-viewer');
            const canvasRect = canvas.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            // Position highlight relative to container
            const left = canvasRect.left - containerRect.left + x;
            const top = canvasRect.top - containerRect.top + y;
            
            highlight.style.left = left + 'px';
            highlight.style.top = top + 'px';
            highlight.style.width = width + 'px';
            highlight.style.height = height + 'px';
            
            highlight.classList.remove('visible');
            void highlight.offsetWidth;
            highlight.classList.add('visible');
            
            // Scroll to show highlight
            container.scrollTop = top - container.clientHeight / 2 + height / 2;
            
            setTimeout(() => highlight.classList.remove('visible'), 2000);
        }

        function onResizeStart(e) {
            const handle = e.target.closest('.resize-handle');
            if (!handle) return;
            
            e.preventDefault();
            
            const isEditor = handle.id === 'editorResizeHandle';
            const panel = isEditor ? document.getElementById('editorPanel') : document.getElementById('chatPanel');
            
            if (!panel) return;
            
            resizeState = {
                panel: panel,
                handle: handle,
                isEditor: isEditor,
                startX: e.pageX,
                startWidth: panel.getBoundingClientRect().width
            };
            
            handle.classList.add('active');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
            document.body.style.pointerEvents = 'none';
            handle.style.pointerEvents = 'auto';
            
            window.addEventListener('mousemove', onResizeMove);
            window.addEventListener('mouseup', onResizeEnd);
        }

        function onResizeMove(e) {
            if (!resizeState) return;
            e.preventDefault();
            
            const deltaX = e.pageX - resizeState.startX;
            let newWidth;
            
            if (resizeState.isEditor) {
                // Editor panel: drag right = wider
                newWidth = resizeState.startWidth + deltaX;
            } else {
                // Chat panel: drag left = wider (so subtract delta)
                newWidth = resizeState.startWidth - deltaX;
            }
            
            // Constraints
            newWidth = Math.max(200, Math.min(window.innerWidth * 0.5, newWidth));
            resizeState.panel.style.width = newWidth + 'px';
            
            // Live refresh CodeMirror
            if (resizeState.isEditor && latexEditor) {
                latexEditor.refresh();
            }
        }

        function onResizeEnd() {
            if (!resizeState) return;
            
            resizeState.handle.classList.remove('active');
            document.body.style.cursor = '';
            document.body.style.userSelect = '';
            document.body.style.pointerEvents = '';
            resizeState.handle.style.pointerEvents = '';
            
            if (latexEditor) latexEditor.refresh();
            
            window.removeEventListener('mousemove', onResizeMove);
            window.removeEventListener('mouseup', onResizeEnd);
            
            resizeState = null;
        }

                    Show LaTeX`;
            }
        }

        function addMessage(content, type, checkpointData = null, attachment = null) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // Add attachment badge if present
            if (attachment) {
                const attachmentBadge = document.createElement('div');
                attachmentBadge.className = 'attachment-badge';
                attachmentBadge.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3 3 0 1119.5 7.372L8.552 18.32m.009-.01l-.01.01m5.699-9.941l-7.81 7.81a1.5 1.5 0 002.112 2.13" />
                    </svg>
                    <span>${attachment.length > 25 ? attachment.substring(0, 22) + '...' : attachment}</span>
                `;
                messageDiv.appendChild(attachmentBadge);
            }
            
            // Add text content
            const textSpan = document.createElement('span');
            textSpan.textContent = content;
            messageDiv.appendChild(textSpan);
            
            if (checkpointData) {
                const checkpointBtn = document.createElement('button');
                checkpointBtn.className = 'checkpoint-btn';
                checkpointBtn.dataset.checkpoint = checkpointData.id;
                checkpointBtn.title = 'Restore to this point';
                checkpointBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                    </svg>
                    Restore
                `;
                const latexToRestore = checkpointData.latex;
                const cpId = checkpointData.id;
                checkpointBtn.onclick = () => restoreCheckpoint(cpId, latexToRestore);
                messageDiv.appendChild(checkpointBtn);
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            const currentLatex = getLatexCode();
            
            if (!message && !selectedPdfFile) {
                showToast('Please enter a message or upload a PDF', 'error');
                return;
            }

            // Capture the session ID at the start of the request
            const requestSessionId = currentSessionId;
            
            // Mark this session as having a pending request
            pendingRequests[requestSessionId] = true;

            const displayMessage = message || 'Create a resume from this file';
            const attachment = selectedPdfFile ? selectedPdfFile.name : null;
            
            // Add to UI
            addMessage(displayMessage, 'user', null, attachment);
            
            // Save user message to history
            const userMsg = { type: 'user', content: displayMessage, attachment: attachment, timestamp: Date.now() };
            chatHistory.messages.push(userMsg);

            input.value = '';
            input.style.height = 'auto';
            document.getElementById('sendBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'flex';
            addTypingIndicator();

            // Create abort controller for this request
            abortController = new AbortController();

            try {
                const formData = new FormData();
                formData.append('message', message);
                formData.append('current_latex', currentLatex);
                if (selectedPdfFile) {
                    formData.append('pdf', selectedPdfFile);
                }

                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData,
                    signal: abortController.signal
                });

                const data = await response.json();
                removeTypingIndicator();

                // Clear pending state for this request's session
                delete pendingRequests[requestSessionId];
                
                // Check if user switched sessions while waiting for response
                const sessionChanged = requestSessionId !== currentSessionId;
                
                if (sessionChanged) {
                    // Save response to the original session, not the current one
                    const originalSession = sessions.find(s => s.id === requestSessionId);
                    if (originalSession) {
                        if (data.success) {
                            originalSession.latex = data.latex_code;
                            originalSession.messages.push({ type: 'assistant', content: '✓ Resume generated!', timestamp: Date.now() });
                        } else {
                            const msg = data.is_chat_response ? data.error : `Error: ${data.error}`;
                            originalSession.messages.push({ type: 'assistant', content: msg, timestamp: Date.now() });
                        }
                        saveSessions();
                        showToast('Response saved to original chat', 'info');
                    }
                    return;
                }

                if (data.success) {
                    // Save current state as checkpoint before changing
                    const previousLatex = getLatexCode();
                    if (previousLatex.trim()) {
                        checkpointCounter++;
                        const checkpoint = { id: checkpointCounter, latex: previousLatex };
                        chatHistory.checkpoints.push(checkpoint);
                        
                        // Update last user message in history with checkpoint
                        const lastUserMsgIndex = chatHistory.messages.length - 1;
                        if (lastUserMsgIndex >= 0) {
                            chatHistory.messages[lastUserMsgIndex].checkpoint = checkpoint;
                        }
                        
                        // Add checkpoint button to the last user message in UI
                        const userMessages = document.querySelectorAll('.message.user');
                        const lastUserMessage = userMessages[userMessages.length - 1];
                        if (lastUserMessage && !lastUserMessage.querySelector('.checkpoint-btn')) {
                            const checkpointBtn = document.createElement('button');
                            checkpointBtn.className = 'checkpoint-btn';
                            checkpointBtn.dataset.checkpoint = checkpointCounter;
                            checkpointBtn.title = 'Restore to before this change';
                            checkpointBtn.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                                </svg>
                                Restore
                            `;
                            const latexToRestore = previousLatex;
                            const cpId = checkpointCounter;
                            checkpointBtn.onclick = () => restoreCheckpoint(cpId, latexToRestore);
                            lastUserMessage.appendChild(checkpointBtn);
                        }
                    }
                    
                    setLatexCode(data.latex_code);
                    chatHistory.latex = data.latex_code;
                    
                    addMessage('✓ Generating PDF...', 'assistant');
                    chatHistory.messages.push({ type: 'assistant', content: '✓ Generating PDF...', timestamp: Date.now() });
                    
                    // Save history
                    saveChatHistory();
                    
                    // Auto-generate PDF
                    await compilePDF();
                } else if (data.is_chat_response) {
                    // This is a chat response, not an error - display it nicely
                    addMessage(data.error, 'assistant');
                    chatHistory.messages.push({ type: 'assistant', content: data.error, timestamp: Date.now() });
                    saveChatHistory();
                } else {
                    addMessage(`Error: ${data.error}`, 'assistant');
                    chatHistory.messages.push({ type: 'assistant', content: `Error: ${data.error}`, timestamp: Date.now() });
                    saveChatHistory();
                }
            } catch (error) {
                // Clear pending state on error
                delete pendingRequests[requestSessionId];
                removeTypingIndicator();
                if (error.name !== 'AbortError') {
                    addMessage(`Error: ${error.message}`, 'assistant');
                }
            } finally {
                abortController = null;
                // Only update UI if still in the same session
                if (requestSessionId === currentSessionId) {
                    document.getElementById('sendBtn').style.display = 'flex';
                    document.getElementById('stopBtn').style.display = 'none';
                }
                selectedPdfFile = null;
                document.getElementById('fileUploadBtn').classList.remove('has-file');
                document.getElementById('fileUploadText').textContent = 'Upload PDF/Image';
                document.getElementById('pdf-upload').value = '';
            }
        }

        function clearEditor() {
            setLatexCode('');
            document.getElementById('pdf-viewer').style.display = 'none';
            document.getElementById('placeholder').style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'none';
            setStatus('Ready', '');
            currentPdfUrl = null;
        }

        async function compilePDF() {
            const latexCode = getLatexCode();
            
            if (!latexCode.trim()) {
                showToast('No LaTeX code to compile', 'error');
                return;
            }

            setStatus('Compiling...', 'loading');
            document.getElementById('loader').classList.add('active');

            try {
                const response = await fetch('/compile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ latex_code: latexCode }),
                });

                const data = await response.json();

                if (data.success) {
                    currentPdfUrl = data.pdf_url;
                    // Extract job_id from URL for synctex
                    const urlParts = data.pdf_url.split('/');
                    currentJobId = urlParts[urlParts.length - 1];
                    
                    const viewer = document.getElementById('pdf-viewer');
                    viewer.style.display = 'block';
                    document.getElementById('placeholder').style.display = 'none';
                    document.getElementById('downloadBtn').style.display = 'inline-flex';
                    
                    // Render with PDF.js
                    await renderPDF(data.pdf_url);
                    setupSynctexContextMenu();
                    
                    setStatus('PDF ready • Double-click to jump to source', 'success');
                } else {
                    setStatus('Compilation failed', 'error');
                    showToast(data.error, 'error');
                }
            } catch (error) {
                setStatus('Error', 'error');
                showToast('Failed to compile: ' + error.message, 'error');
            } finally {
                document.getElementById('loader').classList.remove('active');
            }
        }

        function downloadPDF() {
            if (currentPdfUrl) {
                const link = document.createElement('a');
                link.href = currentPdfUrl;
                link.download = 'resume.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function setStatus(text, state) {
            document.getElementById('statusText').textContent = text;
            const dot = document.getElementById('statusDot');
            dot.className = 'status-dot';
            if (state) dot.classList.add(state);
        }

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toast.className = 'toast ' + type;
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

    </script>
